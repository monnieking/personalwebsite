<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body></body>

<body>

    <header>
        <h1>Contact</h1>

        <h3>Feel free to reach out!</h3>
    </header>

    <section>
        <form action="contact">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Write your email here">
    </section>

    <br>

    <section>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="What would you like to know?"></textarea>
    </section>

    <br>

    <section>
        <label for="urgency">How soon do you need to reach me?</label>
        <input type="range" name="urgency" id="urgency" min="1" max="10" step="2">
    </section>

    <br>

    <section>
        <label for="toc">I agree to all the T&C's</label>
        <input type="checkbox" name="toc" id="toc" checked>
    </section>

    </form>

    <br>

    <footer>
        <a href="index.html">Back to home</a>
    </footer>

</body>

</html>
